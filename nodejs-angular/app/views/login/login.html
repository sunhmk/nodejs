<div class="container col-md-6 col-md-offset-3" style="margin-top: 100px;">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title"><p class="text-center">用户登录</p></div>
		</div>
		<div class="panel-body">
			<div class="row row-centered">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" >
						<div class="form-group">
							<label class="col-md-2 control-label">
								用户名:
							</label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder="用户名" ng-model="userInfo.usename">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">
								密码:
							</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="只能是数字字母下划线" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" ng-model="userInfo.autoLogin">自动登录
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-8 col-md-10">
								<button class="btn btn-primary" ng-click="register()">注册</button>
								<button class="btn btn-primary" ng-click="login()">登录</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
